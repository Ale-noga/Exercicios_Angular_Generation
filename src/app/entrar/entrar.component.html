<div class="container mt">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h1 class=" text-light font logo">X.USIA</h1>
        </div>
    </div>
</div>

<div class="container border">
    <div class="row align-items-center">
        <div class="col-md-12 d-flex justify-content-center">
            <div class=" d-flex justify-content-center">
                <h2 class="font mt-2 text-light">ENTRAR:</h2>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="font text-light col-md-12 d-flex justify-content-center">
            <div class="form-group">
                
                <label for="usuario" class="mb-0">USUÁRIO:</label>
                <input [(ngModel)]='userLogin.usuario' type="text" name="usuario" id="usuario" class="form-control"
                    placeholder="nome de usuário">
                
                <label for="senha" class="mb-0">SENHA:</label>
                <input [(ngModel)]='userLogin.senha' type="password" name="senha" id="senha" class="form-control" placeholder="senha cadastrada">
                <div class="mt-3 d-flex justify-content-center">
                    <button (click)='entrar()' type="submit" class="btn btn-sucess text-light" style="border-color: white;">
                        Entrar
                    </button>
                </div>

                <hr class="mt-4 mb-4" style="background-color: white;">
                
                <p class="text-center">Não possui conta?<a routerLink='/cadastrar'> Cadastre-se!</a></p>

                <p class="text-center"><a routerLink='/home' id="homeb"> Home</a></p>
            </div>

        </div>
    </div>

</div>
